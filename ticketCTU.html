<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>

  <title>Bus Ticket</title>
  <link rel="stylesheet" href="ticketstyle.css"/>
</head>
<body>
  <div class="ticket">
    <div class="ticket-left">
      <h2>BUS TICKET</h2>

        <p>Gate No: 4</p>
      </div>
    </div>

      <div class="ticket-right">
        <div class="route">
        <span class="location">CHANDIGARH</span>
        <span class="arrow">â†’</span>
        <span class="location">DELHI</span>
      </div>
      <div class="details">
        <div class="detail">
        <label>Date</label>
          <div>28 Apr 2025</div>
        </div>
          <div class="detail">
          <label>Time</label>
          <div>8:30 PM</div>
        </div>
         <div class="detail">
          <label>SEAT NO.</label>
          <div>34</div>
        </div>
        <div class="detail">
          <label>PASSENGER</label>
          <div>Vanshika</div>
        </div>

          <div>123</div>
        </div>

        </div>
      </div>

        <span>Enjoy your trip!</span>

      </div>
    </div>
  </div>
</body>
</html>
