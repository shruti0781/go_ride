<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login SignUp</title>
    <link rel="stylesheet" href="loginStyle.css"/>
</head>
<body>
    <header style="display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background: black; color: white;">
        <hr style="border: none; border-top: 1px solid #ccc; margin-bottom: 30px;">

  <div class="logo-container" style="display: flex; align-items: center; gap: 10px;">
    <img src="images/logo.png" alt="Logo" height="50" />
  </div>
  <nav style="flex-grow: 1; display: flex; justify-content: center; gap: 30px;">
    <a href="index.html" style="color: white; text-decoration: none; font-weight: 600;">Home</a>
    <a href="AboutUs.html" style="color: white; text-decoration: none; font-weight: 600;">About Us</a>
    <a href="feedback.html" style="color: white; text-decoration: none; font-weight: 600;">Feedback</a>
    <a href="HelpPage.html" style="color: white; text-decoration: none; font-weight: 600;">Help</a>
  </nav>
</header>

    <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="showLogin()">Log In</button>
            <button type="button" class="toggle-btn" onclick="showRegister()">Register</button>
        </div>

        <div class="social-icons">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQiXN9xSEe8unzPBEQOeAKXd9Q55efGHGB9BA&s" />
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" />
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTI-h-e2hgz8mwGfCt4gvj4IgMG_wAUolVM6w&s" />
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="input-group active" onsubmit="handleLogin(event)">
            <input type="text" id="username" class="input-field" placeholder="Username or Phone Number" required />
            <input type="password" id="password" class="input-field" placeholder="Password" required />
            <label><input type="checkbox" class="check-box" /> Remember Password</label>
            <button type="submit" class="submit-btn">Log In</button>
        </form>

        <!-- Registration Form -->
        <form id="registerForm" class="input-group">
            <input type="text" class="input-field" placeholder="Full Name" required />
            <input type="email" class="input-field" placeholder="Email Address" required />
            <input type="password" class="input-field" placeholder="Create Password" required />
            <input type="password" class="input-field" placeholder="Confirm Password" required />
            <label><input type="checkbox" class="check-box" id="chkAgree" onclick="toggleSubmit()"> I agree to the Terms &amp; Conditions</label>
            <button type="submit" id="btnSubmit" class="submit-btn" disabled>Register</button>
        </form>
    </div>

    <script src="loginscript.js"></script>
</body>
</html>
