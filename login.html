<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login SignUp</title>
    <link rel="shortcut icon" href="images/icon/favicon.png" type="image/png" />
    <link rel="stylesheet" href="loginStyle.css"/>
</head>
<body>
    <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="showLogin()">Log In</button>
            <button type="button" class="toggle-btn" onclick="showRegister()">Register</button>
        </div>

        <div class="social-icons">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQiXN9xSEe8unzPBEQOeAKXd9Q55efGHGB9BA&s" />
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" />
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTI-h-e2hgz8mwGfCt4gvj4IgMG_wAUolVM6w&s" />
        </div>
    <!-- Login Form -->
        <form id="loginForm" class="input-group active" action="index.html">
            <input type="text" class="input-field" placeholder="Username or Phone Number" required />
            <input type="password" class="input-field" placeholder="Password" required />
            <label><input type="checkbox" class="check-box" /> Remember Password</label>
            <button type="submit" class="submit-btn">Log In</button>
        </form>

    <!-- Registration Form -->
        <form id="registerForm" class="input-group">
            <input type="text" class="input-field" placeholder="Full Name" required />
            <input type="email" class="input-field" placeholder="Email Address" required />
            <input type="password" class="input-field" placeholder="Create Password" required />
            <input type="password" class="input-field" placeholder="Confirm Password" required />
            <label><input type="checkbox" class="check-box" id="chkAgree" onclick="toggleSubmit()"> I agree to the Terms & Conditions</label>
            <button type="submit" id="btnSubmit" class="submit-btn" disabled>Register</button>
        </form>
      </div>

  <script src="loginscript.js"></script>
</body>
</html>
