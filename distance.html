<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flight Distance Booking</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

  <div class="booking-card translucent-card">
    <div class="trip-type">
      <!-- Optional trip type radio buttons -->
    </div>

    <div class="booking-fields">
      <div class="field">
        <label>From</label>
        <input type="text" placeholder="Enter City" value="Mumbai" />
      </div>

      <div class="swap">
        <span>â‡„</span>
      </div>

      <div class="field">
        <label>To</label>
        <input type="text" placeholder="Enter City" value="Pune" />
      </div>

      <div class="field">
        <label>Departure</label>
        <input type="date" value="2025-04-22" />
      </div>

      <div class="field">
        <label>Pickup Time</label>
        <input type="time" value="10:00" />
      </div>
    </div>

    <div class="search-btn-wrap">
      <button class="search-btn">SEARCH</button>
    </div>
  </div>

</body>
</html>
