<!DOCTYPE html>
<html>
<head>
    <title>Bus Ticket Booking</title>
</head>
<body>

    <h2>Bus Ticket Booking</h2>

    <form>
        From: <input type="text" id="from"><br><br>
        To: <input type="text" id="to"><br><br>
        Travel Date: <input type="date" id="date"><br><br>
        <button type="button" onclick="proceedBooking()">Continue</button>
    </form>

    <h2>Booking Summary:</h2>
    <p id="summary"></p>

    <script>
        function proceedBooking() {
            var from = document.getElementById("from").value;
            var to = document.getElementById("to").value;
            var date = document.getElementById("date").value;
            document.getElementById("summary").innerHTML = "You are booking a bus from " + from + " to " + to + " on " + date + ".";
        }
    </script>

</body>
</html>
