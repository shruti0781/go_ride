<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Stop Information</title>
    <link rel="stylesheet" type="text/css" href="style.css"> <!-- External CSS file for styling -->
</head>
<body>
    <div class="container">
        <h1>Bus Stop Information</h1>

        <!-- Bus Stop 1 -->
        <div class="bus-stop">
            <label for="bus-stop-name-1"><strong>Bus Stop Name:</strong></label>
            <input type="text" id="bus-stop-name-1" class="input-field" placeholder="Enter bus stop name" required="required">
            
            <label for="location-1"><strong>Location:</strong></label>
            <input type="text" id="location-1" class="input-field" placeholder="Enter bus stop location" required="required">

            <label for="routes-1"><strong>Bus Routes:</strong></label>
            <input type="text" id="routes-1" class="input-field" placeholder="Enter bus routes" required="required">
        </div>

        <!-- Bus Stop 2 -->
        <div class="bus-stop">
            <label for="bus-stop-name-2"><strong>Bus Stop Name:</strong></label>
            <input type="text" id="bus-stop-name-2" class="input-field" placeholder="Enter bus stop name" required="required">
            
            <label for="location-2"><strong>Location:</strong></label>
            <input type="text" id="location-2" class="input-field" placeholder="Enter bus stop location" required="required">

            <label for="routes-2"><strong>Bus Routes:</strong></label>
            <input type="text" id="routes-2" class="input-field" placeholder="Enter bus routes" required="required">
        </div>

        <!-- Bus Stop 3 -->
        <div class="bus-stop">
            <label for="bus-stop-name-3"><strong>Bus Stop Name:</strong></label>
            <input type="text" id="bus-stop-name-3" class="input-field" placeholder="Enter bus stop name" required="required">
            
            <label for="location-3"><strong>Location:</strong></label>
            <input type="text" id="location-3" class="input-field" placeholder="Enter bus stop location" required="required">

            <label for="routes-3"><strong>Bus Routes:</strong></label>
            <input type="text" id="routes-3" class="input-field" placeholder="Enter bus routes" required="required">
        </div>

        <!-- Submit Button for User Information -->
        <div class="form-submit">
            <button type="submit" class="submit-btn">Submit Information</button>
        </div>
    </div>

    <script src="script.js"></script> <!-- External JS file for additional functionality -->
</body>
</html>
