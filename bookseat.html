<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Seat Booking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f4f6f9;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.1);
        }

        .bus-layout {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 30px;
            justify-items: center;
        }

       .seat {
  transition: all 0.2s cubic-bezier(.4,2.08,.55,.44);
  box-shadow: 0 2px 8px rgba(52,168,83,0.08);
  border: 2px solid transparent;
}
.seat:hover:not(.booked):not(.selected) {
  background: #43e669;
  border: 2px solid #34a853;
  transform: scale(1.08);
}
.seat.selected {
  box-shadow: 0 4px 16px rgba(33,150,243,0.15);
  border: 2px solid #2196f3;
}
.seat.booked {
  color: #bbb;
  text-decoration: line-through;
}

        .booking-summary {
            margin-top: 40px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
             box-shadow: 0 2px 12px rgba(52,168,83,0.08);
}
        

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .book-btn {
            background: #34a853;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            float: right;
            transition: background 0.3s ease;
        }

        .book-btn:hover {
            background: #25913c;
        }

        h2 {
            color: #2d3436;
            margin-bottom: 20px;
        }

        .bus-front {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            color: #2d3436;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bus-front">ðŸšŒ Bus Front</div>
        
        <h2>Select Your Seats</h2>
        <div class="bus-layout" id="seatMap">
            <!-- Seats will be generated by JavaScript -->
        </div>

        <div class="booking-summary">
            <h3>Booking Summary</h3>
            <div class="summary-item">
                <span>Selected Seats:</span>
                <span id="selectedSeats">0</span>
            </div>
            <div class="summary-item">
                <span>Total Price:</span>
                <span id="totalPrice">â‚¹0</span>
            </div>
            <button class="book-btn" onclick="confirmBooking()">Confirm Booking</button>
        </div>
    </div>

    <script>
        const seatPrice = 500; // Price per seat
        let selectedSeats = [];

        // Generate seat layout
        function generateSeats() {
            const seatMap = document.getElementById('seatMap');
            for(let i = 1; i <= 40; i++) {
                const seat = document.createElement('div');
                seat.className = 'seat' + (Math.random() < 0.2 ? ' booked' : '');
                seat.textContent = i;
                seat.onclick = () => toggleSeat(i);
                seatMap.appendChild(seat);
            }
        }

        // Toggle seat selection
        function toggleSeat(seatNumber) {
            const seat = event.target;
            if(seat.classList.contains('booked')) return;
            
            seat.classList.toggle('selected');
            const index = selectedSeats.indexOf(seatNumber);
            
            if(index === -1) {
                selectedSeats.push(seatNumber);
            } else {
                selectedSeats.splice(index, 1);
            }
            
            updateSummary();
        }

        // Update booking summary
        function updateSummary() {
            document.getElementById('selectedSeats').textContent = selectedSeats.join(', ');
            document.getElementById('totalPrice').textContent = 
                'â‚¹' + (selectedSeats.length * seatPrice);
        }

        // Confirm booking
        function confirmBooking() {
            if(selectedSeats.length === 0) {
                alert('Please select at least one seat!');
                return;
            }
            
            const confirmation = confirm(`Confirm booking for seats: ${selectedSeats.join(', ')}\nTotal: â‚¹${selectedSeats.length * seatPrice}`);
            if(confirmation) {
                selectedSeats.forEach(seat => {
                    document.querySelectorAll('.seat')[seat-1].classList.add('booked');
                });
                selectedSeats = [];
                updateSummary();
                alert('Booking confirmed! Thank you!');
            }
        }

        // Initialize seat layout
        generateSeats();
    </script>
</body>
</html>
