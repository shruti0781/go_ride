
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PRTC Bus Seat Booking</title>
  <style>
    body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: url('https://images.unsplash.com/photo-1544620347-c4fd4a3d5957?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8YnVzfGVufDB8fDB8fHww') no-repeat center center fixed;
  background-size: cover;
  padding: 20px;
  color: #fff;
}

 .progress-container {
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 50px 0;
}

.step-container {
  display: flex;
  flex-direction: column;
  align-items: center;
}
    .step {
  background-color: #d3d3d3;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  color: white;
  font-size: 16px;
}

.step.completed {
  background-color: #28a745; /* Green for completed */
}

.label {
  margin-top: 8px;
  font-size: 12px;
  text-align: center;
  color: #333;
}

.line {
  height: 4px;
  width: 50px;
  background-color: #d3d3d3;
}

.line.completed {
  background-color: #28a745;
}



    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2em;
    }

    .bus-card {
      background-color: rgba(255, 255, 255, 0.1); 
      border-radius: 15px;
      padding: 20px;
      margin: 0 auto 30px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
      max-width: 700px;
    }

    .bus-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    .bus-info {
      flex: 1;
    }

    .bus-title {
      text-align: center;
      flex: 1 1 100%;
      margin-bottom: 10px;
    }

    .bus-title h3 {
      margin: 0;
      font-size: 24px;
      color: #00e5ff;
    }

    .bus-title span {
      font-weight: normal;
      color: #b0bec5;
    }

    .bus-title p {
      margin: 5px 0 0;
    }

    .seat-grid {
      display: grid;
      grid-template-columns: 60px 60px 30px 60px 60px;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .seat {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      text-align: center;
      line-height: 60px;
      font-weight: bold;
      cursor: pointer;
      position: relative;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .seat:hover.available {
      background-color: #00c853;
      color: white;
      box-shadow: 0 0 10px #00e676;
      transform: scale(1.05);
    }

    .empty-space {
      width: 30px;
      height: 60px;
      background: transparent;
      pointer-events: none;
    }

    .available {
      background-color: #4db6ac;
      color: #000;
    }

    .booked {
      background-color: #e53935;
      color: white;
      cursor: not-allowed;
    }

    .waiting {
      background-color: #8e24aa;
      color: white;
    }

    .selected {
      background-color: #1e88e5 !important;
      color: white;
      box-shadow: 0 0 10px #64b5f6;
      transform: scale(1.05);
    }

    .seat::after {
      content: attr(data-tooltip);
      visibility: hidden;
      opacity: 0;
      position: absolute;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.75);
      color: white;
      padding: 5px 8px;
      font-size: 12px;
      border-radius: 4px;
      white-space: nowrap;
      transition: opacity 0.3s;
    }

    .seat:hover::after {
      visibility: visible;
      opacity: 1;
    }

    .legend {
      text-align: center;
      margin: 20px 0;
    }

    .legend span {
      display: inline-block;
      width: 20px;
      height: 20px;
      border-radius: 4px;
      margin: 0 8px;
    }

    .continue-btn {
      background-color: #00e676;
      color: #000;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      cursor: pointer;
      display: block;
      margin: 20px auto 0;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 0 10px #00e676;
      transition: background-color 0.3s, transform 0.2s;
    }

    .continue-btn:hover {
      background-color: #00c853;
      transform: scale(1.05);
    }

    .selected-info {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      color: #80deea;
    }
    .details-row {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      font-size: 15px;
      color: #ccc;
    }
  </style>
</head>
<body>
  
<!-- Progress Bar Start -->
<div class="progress-container">
  
    <div class="step-container">
      <div class="step completed">1</div>
      <div class="label">Travel Date</div>
    </div>
  
    <div class="line completed"></div>
  
    <div class="step-container">
      <div class="step">2</div>
      <div class="label">Available Buses</div>
    </div>
  
    <div class="line"></div>
  
    <div class="step-container">
      <div class="step">3</div>
      <div class="label">Book Seat</div>
    </div>
  
    <div class="line"></div>
  
    <div class="step-container">
      <div class="step">4</div>
      <div class="label">Details</div>
    </div>
  
    <div class="line"></div>
  
    <div class="step-container">
      <div class="step">5</div>
      <div class="label">Payment</div>
    </div>
  
    <div class="line"></div>
  
    <div class="step-container">
      <div class="step">6</div>
      <div class="label">Ticket</div>
    </div>
  
  </div>

  <div class="bus-card">
    <div class="bus-title">
      <h3>CTU <span>(ROADWAYS)</span></h3>
      <p><strong>Route:</strong> CHANDIGARH - LUDHIANA</p>
    </div>
    <div class="bus-header">
      <div class="bus-info">
        <p><strong>Time:</strong> 18:00hr</p>
        <p><strong>Fare:</strong> â‚¹400</p>
      </div>
    </div>

    <div class="seat-grid" id="seat-grid"></div>

    <div class="legend">
      <span style="background-color: #e53935;"></span> Booked
      <span style="background-color: #8e24aa;"></span> Waiting
      <span style="background-color: #4db6ac;"></span> Available
    </div>

    <div class="selected-info" id="selected-info">Selected Seats: None</div>

    <div class="selected-info" id="fare-info">Total Fare: â‚¹0</div>

    <button id="continue-btn" class="continue-btn">Continue</button>
  </div>

  <script>
    const grid = document.getElementById('seat-grid');
const selectedInfo = document.getElementById('selected-info');
const fareInfo = document.getElementById('fare-info');
const totalSeats = 40;
const bookedSeats = new Set([2, 7, 14, 23]);
const waitingSeats = new Set([5, 17, 28]);
const selectedSeats = new Set();
const maxSelectable = 4;

// Create seats
for (let i = 1; i <= totalSeats; i++) {
  const seat = document.createElement('div');
  seat.classList.add('seat');
  seat.setAttribute('data-tooltip', `Seat ${i} - `);

  if (bookedSeats.has(i)) {
    seat.classList.add('booked');
    seat.setAttribute('data-tooltip', `Seat ${i} - Booked`);
  } else if (waitingSeats.has(i)) {
    seat.classList.add('waiting');
    seat.setAttribute('data-tooltip', `Seat ${i} - Waiting`);
  } else {
    seat.classList.add('available');
    seat.setAttribute('data-tooltip', `Seat ${i} - Available`);
    seat.addEventListener('click', () => {
      if (seat.classList.contains('selected')) {
        seat.classList.remove('selected');
        selectedSeats.delete(i);
      } else {
        if (selectedSeats.size >= maxSelectable) {
          alert(`You can select up to ${maxSelectable} seats.`);
          return;
        }
        seat.classList.add('selected');
        selectedSeats.add(i);
      }
      updateSelectedInfo();
    });
  }

  seat.textContent = i;

  const positionInRow = (i - 1) % 4;
  if (positionInRow === 2) {
    const spacer = document.createElement('div');
    spacer.classList.add('empty-space');
    grid.appendChild(spacer);
  }

  grid.appendChild(seat);
}

// ðŸ‘‰ This part must be AFTER creating all seats!
document.getElementById('continue-btn').addEventListener('click', function() {
  if (selectedSeats.size === 0) {
    alert('Please select at least one seat.');
    return;
  }

  const seatsArray = Array.from(selectedSeats);
  const totalFare = seatsArray.length * 400; // Fare per seat â‚¹400

  // Save to localStorage
  localStorage.setItem('selectedSeats', JSON.stringify(seatsArray));
  localStorage.setItem('totalFare', totalFare);

  // Redirect to details page
  window.location.href = 'details.html'; 
});

function updateSelectedInfo() {
  const seats = Array.from(selectedSeats).sort((a, b) => a - b);
  selectedInfo.textContent = seats.length
    ? `Selected Seats: ${seats.join(', ')}`
    : 'Selected Seats: None';

  const farePerSeat = 400;
  const totalFare = seats.length * farePerSeat;
  fareInfo.textContent = `Total Fare: â‚¹${totalFare}`;
}
 const busName = localStorage.getItem('busName') || 'Bus';
document.getElementById('bus-name').textContent = busName;

 // seatselectionctu.html
const from = localStorage.getItem('from');
const to = localStorage.getItem('to');
const date = localStorage.getItem('date');

// Display these details on the page
document.getElementById('route-info').textContent = `Route: ${from} - ${to}`;
document.getElementById('date-info').textContent = `Date: ${date}`;

  </script>

</body>
</html>
