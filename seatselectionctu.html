<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book CTU Seat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: url('https://images.unsplash.com/photo-1544620347-c4fd4a3d5957?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8YnVzfGVufDB8fDB8fHww') no-repeat center center fixed;
  background-size: cover;
  padding: 20px;
  color: #fff;
}

    /* Progress Bar Styles */
    .progress-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
      margin-top: 10px;
    }

    .step {
      width: 30px;
      height: 30px;
      background: lightgray;
      border-radius: 50%;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      position: relative;
      z-index: 1;
    }

    .step.completed {
      background: #28a745;
      color: white;
    }

    .step.current {
      background: lightgray;
      color: black;
    }

    .line {
      height: 4px;
      width: 60px;
      background: lightgray;
      margin: 0 5px;
      z-index: 0;
    }

    .line.completed {
      background: #28a745;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2em;
    }

    .bus-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 25px;
      margin: 0 auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      max-width: 750px;
      backdrop-filter: blur(10px);
    }

    .bus-card h3 {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .bus-card p {
      font-size: 16px;
      color: #ddd;
    }

    .seat-grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 12px;
      justify-content: center;
      margin-top: 25px;
    }

    .seat {
      width: 60px;
      height: 60px;
      background-color: #ccc;
      border-radius: 10px;
      line-height: 60px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .seat:nth-child(5n) {
      margin-right: 40px;
    }

    .seat.available:hover {
      background-color: #1e90ff;
      color: white;
    }

    .seat.selected {
      background-color: #007bff;
      color: white;
    }

    .seat.booked {
      background-color: crimson;
      color: white;
      cursor: not-allowed;
    }

    .seat.waiting {
      background-color: purple;
      color: white;
      cursor: not-allowed;
    }

    .legend {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 25px;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
    }

    .legend-color {
      width: 18px;
      height: 18px;
      border-radius: 4px;
    }

    .available-color { background-color: #007bff; }
    .booked-color { background-color: crimson; }
    .waiting-color { background-color: purple; }

    .book-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      margin: 30px auto 0;
      display: block;
      transition: background 0.3s;
    }

    .book-btn:hover {
      background-color: #0056b3;
    }

    .selected-info {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      font-size: 16px;
    }

    .details-row {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      font-size: 15px;
      color: #ccc;
    }
  </style>
</head>
<body>

<!-- Progress Bar Start -->
<div class="progress-container">
  <div class="step completed">1</div>
  <div class="line completed"></div>
  <div class="step completed">2</div>
  <div class="line completed"></div>
  <div class="step current">3</div>
  <div class="line"></div>
  <div class="step">4</div>
  <div class="line"></div>
  <div class="step">5</div>
  <div class="line"></div>
  <div class="step">6</div>
</div>
<!-- Progress Bar End -->

<h2>CTU Seat Booking</h2>

<div class="bus-card">
  <div style="text-align: center;">
    <h3>CTU <span style="color: lightgray; font-weight: normal;">(ROADWAYS)</span></h3>
    <p style="margin-top: -8px;"><strong>Route:</strong> CHANDIGARH - DELHI</p>
  </div>

  <div class="details-row">
    <p><strong>Time:</strong> 20:30 hr</p>
    <p><strong>Fare per seat:</strong> ₹1000</p>
  </div>

  <div class="seat-grid">
    <div class="seat available">1</div>
    <div class="seat waiting">2</div>
    <div></div>
    <div class="seat booked">3</div>
    <div class="seat available">4</div>

    <div class="seat booked">5</div>
    <div class="seat available">6</div>
    <div></div>
    <div class="seat waiting">7</div>
    <div class="seat available">8</div>

    <div class="seat available">9</div>
    <div class="seat booked">10</div>
    <div></div>
    <div class="seat available">11</div>
    <div class="seat waiting">12</div>

    <div class="seat waiting">13</div>
    <div class="seat available">14</div>
    <div></div>
    <div class="seat booked">15</div>
    <div class="seat available">16</div>

    <div class="seat booked">17</div>
    <div class="seat waiting">18</div>
    <div></div>
    <div class="seat available">19</div>
    <div class="seat available">20</div>

    <div class="seat available">21</div>
    <div class="seat available">22</div>
    <div></div>
    <div class="seat waiting">23</div>
    <div class="seat booked">24</div>

    <div class="seat waiting">25</div>
    <div class="seat booked">26</div>
    <div></div>
    <div class="seat available">27</div>
    <div class="seat available">28</div>

    <div class="seat booked">29</div>
    <div class="seat available">30</div>
  </div>

  <div class="legend">
    <div class="legend-item"><div class="legend-color available-color"></div>Available</div>
    <div class="legend-item"><div class="legend-color booked-color"></div>Booked</div>
    <div class="legend-item"><div class="legend-color waiting-color"></div>Waiting</div>
  </div>

  <div class="selected-info" id="selected-info">Selected Seats: None</div>
  <div class="selected-info" id="total-fare">Total Fare: ₹0</div>

  <button class="book-btn">Continue</button>
</div>

<script>
  const farePerSeat = 1000;
  const seats = document.querySelectorAll('.seat.available');
  const selectedInfo = document.getElementById('selected-info');
  const totalFare = document.getElementById('total-fare');
  const selectedSeats = new Set();
  const maxSelectable = 4;

  seats.forEach(seat => {
    seat.addEventListener('click', () => {
      const seatNumber = seat.textContent;

      if (seat.classList.contains('selected')) {
        seat.classList.remove('selected');
        selectedSeats.delete(seatNumber);
      } else {
        if (selectedSeats.size >= maxSelectable) {
          alert(`You can only select up to ${maxSelectable} seats.`);
          return;
        }
        seat.classList.add('selected');
        selectedSeats.add(seatNumber);
      }

      updateInfo();
    });
  });

  function updateInfo() {
    const sorted = Array.from(selectedSeats).sort((a, b) => a - b);
    selectedInfo.textContent = sorted.length
      ? `Selected Seats: ${sorted.join(', ')}`
      : 'Selected Seats: None';
    totalFare.textContent = `Total Fare: ₹${sorted.length * farePerSeat}`;
  }
</script>

</body>
</html>
