<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Booking</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .ps-30 {
      padding-left: 30px;
    }
    .form-control2, .form-control3 {
      max-width: 150px;
    }
    .fs-14 {
      font-size: 14px;
    }
    .pe-1 {
      padding-right: 5px;
    }
    .text-muted {
      color: #6c757d;
    }
    .h4 {
      font-size: 1.25rem;
    }
    .fw-bold {
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row m-0">
    <!-- Left side - Car info -->
    <div class="col-lg-7 pb-5 pe-lg-5">
      <div class="row">
        <div class="col-12 p-5">
          <img src="https://thumbs.dreamstime.com/b/luxury-coach-bus-driving-highway-sunset-modern-travels-down-beautiful-background-symbolizing-travel-322919814.jpg" alt="" class="img-fluid">
        </div>
        <div class="row m-0 bg-light">
          <div class="col-md-4 col-6 ps-30 pe-0 my-4">
            <p class="text-muted">Mileage</p>
            <p class="h5">25000<span class="ps-1">Km</span></p>
          </div>
          <div class="col-md-4 col-6 ps-30 my-4">
            <p class="text-muted">Transmission</p>
            <p class="h5 m-0">Manual</p>
          </div>
          <div class="col-md-4 col-6 ps-30 my-4">
            <p class="text-muted">Drive unit</p>
            <p class="h5 m-0">Front</p>
          </div>
          <div class="col-md-4 col-6 ps-30 my-4">
            <p class="text-muted">Body</p>
            <p class="h5 m-0">Coupe</p>
          </div>
          <div class="col-md-4 col-6 ps-30 my-4">
            <p class="text-muted">Color</p>
            <p class="h5 m-0">White</p>
          </div>
          <div class="col-md-4 col-6 ps-30 my-4">
            <p class="text-muted">Daily UI</p>
            <p class="h5 m-0">#002</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Right side - Pricing and Payment -->
    <div class="col-lg-5 p-0 ps-lg-4">
      <div class="row m-0">
        <div class="col-12 px-4">
          <div class="d-flex align-items-end mt-4 mb-2">
            <p class="h4 m-0"><span class="pe-1">ZAZ</span><span class="pe-1">966</span><span class="pe-1">B</span></p>
            <p class="ps-3 text-muted">1L</p>
          </div>

          <!-- Pricing Section -->
          <div class="d-flex justify-content-between mb-2">
            <p class="text-muted">Seats Booked</p>
            <input id="seatQty" type="number" min="1" value="1" class="form-control w-25">
          </div>

          <div class="d-flex justify-content-between mb-2">
            <p class="text-muted">Subtotal</p>
            <p id="subtotal" class="fs-14 fw-bold">
              <span class="fas fa-dollar-sign pe-1"></span>1450
            </p>
          </div>

          <div class="d-flex justify-content-between mb-2">
            <p class="text-muted">Shipping</p>
            <p class="fs-14 fw-bold">Free</p>
          </div>

          <div class="d-flex justify-content-between mb-2">
            <p class="text-muted">Promo code</p>
            <p id="promo" class="fs-14 fw-bold">
              -<span class="fas fa-dollar-sign px-1"></span>100
            </p>
          </div>

          <div class="d-flex justify-content-between mb-3">
            <p class="text-muted fw-bold">Total</p>
            <div class="d-flex align-text-top">
              <span class="fas fa-dollar-sign mt-1 pe-1 fs-14"></span>
              <span id="total" class="h4">1350</span>
            </div>
          </div>
        </div>

        <!-- Payment Section -->
        <div class="col-12 px-0">
          <div class="row bg-light m-0">
            <div class="col-12 px-4 my-4">
              <p class="fw-bold">Payment detail</p>
            </div>
            <div class="col-12 px-4">
              <div class="d-flex mb-4">
                <span>
                  <p class="text-muted">Card number</p>
                  <input class="form-control" type="text" value="4485 6888 2359 1498" placeholder="1234 5678 9012 3456">
                </span>
                <div class="w-100 d-flex flex-column align-items-end">
                  <p class="text-muted">Expires</p>
                  <input class="form-control2" type="text" value="01/2020" placeholder="MM/YYYY">
                </div>
              </div>
              <div class="d-flex mb-5">
                <span class="me-5">
                  <p class="text-muted">Cardholder name</p>
                  <input class="form-control" type="text" value="David J.Frias" placeholder="Name">
                </span>
                <div class="w-100 d-flex flex-column align-items-end">
                  <p class="text-muted">CVC</p>
                  <input class="form-control3" type="text" value="630" placeholder="XXX">
                </div>
              </div>
            </div>
          </div>
          <div class="row m-0">
            <div class="col-12 mb-4 p-0">
              <div class="btn btn-primary">Purchase <span class="fas fa-arrow-right ps-2"></span></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- SCRIPT FOR LIVE PRICE UPDATE -->
<script>
  const seatQty = document.getElementById("seatQty");
  seatQty.addEventListener('input', function () {
    const seatPrice = 1450; // example price per seat
    const subtotal = seatQty.value * seatPrice;
    const promo = 100; // discount value
    const total = subtotal - promo;

    document.getElementById("subtotal").textContent = `$${subtotal}`;
    document.getElementById("promo").textContent = `-$${promo}`;
    document.getElementById("total").textContent = `$${total}`;
  });
</script>

</body>
</html>
