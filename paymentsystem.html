<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Booking</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
     body {
      background-image: url('https://thumbs.dreamstime.com/b/luxury-coach-bus-driving-highway-sunset-modern-travels-down-beautiful-background-symbolizing-travel-322919814.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
    }
    .container-bg {
      background-color: rgba(255, 255, 255, 0.92);
      border-radius: 12px;
      padding: 30px;
      margin-top: 30px;
      box-shadow: 0px 0px 20px rgba(0,0,0,0.3);
    }
    .ps-30 {

    }
    .form-control2, .form-control3 {
      max-width: 150px;
    }

      font-size: 14px;
    }
    .pe-1 {
      padding-right: 5px;
    }
    .text-muted {
      color: #6c757d;
    }
    .h4 {
      font-size: 1.25rem;
    }
    .fw-bold {
      font-weight: bold;
    }
     nav {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: #fff;
      padding: 10px;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    nav a:hover {
      color: #f39c12;
    }
    #login-container {
      text-align: right;
      margin-top: 10px;
    }
    .login-btn {
      background-color: #f39c12;
      color: #fff;
      padding: 8px 20px;
      border-radius: 5px;
      text-decoration: none;
    }
    .login-btn:hover {
      background-color: #e67e22;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
<nav>
  <a href="#">Home</a>
  <a href="AboutUs.html">About Us</a>
  <a href="feedback.html">Feedback</a>
  <a href="HelpPage.html">Help</a>
</nav>
  <!-- Login Section -->
<div id="login-container">
  <a href="login.html" class="login-btn">Login</a>
</div>
  



<div class="container container-bg">
  <div class="row m-0">
    <!-- Left side - Car info -->
    <div class="col-lg-7 pb-5 pe-lg-5">
      <div class="row">
        <div class="col-12 p-5">
          <img src="https://thumbs.dreamstime.com/b/luxury-coach-bus-driving-highway-sunset-modern-travels-down-beautiful-background-symbolizing-travel-322919814.jpg" alt="Bus Image" class="img-fluid rounded" style="height: 400px; width: 100%; object-fit: cover;">

        </div>
        <div class="row m-0 bg-light rounded">
          <div class="col-md-12 col-12 ps-30 pe-0 my-4">
            <p class="text-muted">Route</p>
            <p class="display-6 fw-bold">LUDHIANA <span class="ps-1">→</span> DELHI</p>
          </div>
        </div>
      </div>
    </div>


    <!-- Right side - Pricing and Payment -->
    <div class="col-lg-5 p-0 ps-lg-4">
      <div class="row m-0">
        <div class="col-12 px-4">
          <div class="d-flex align-items-end mt-4 mb-2">
            <p class="h4 m-0"><span class="pe-1">ZAZ</span><span class="pe-1">966</span><span class="pe-1">B</span></p>
            <p class="ps-3 text-muted">1L</p>
          </div>

          <!-- Pricing Section -->
          <div class="d-flex justify-content-between mb-2">
            <p class="text-muted">Seats Booked</p>
            <input id="seatQty" type="number" min="1" value="1" class="form-control w-25">
          </div>

          <div class="d-flex justify-content-between mb-2">
            <p class="text-muted">Subtotal</p>
            <p id="subtotal" class="fs-14 fw-bold">₹1450</p>
          </div>

          <div class="d-flex justify-content-between mb-2">
            <p class="text-muted">Promo code</p>
            <p id="promo" class="fs-14 fw-bold">-₹100</p>
          </div>

          <div class="d-flex justify-content-between mb-3">
            <p class="text-muted fw-bold">Total</p>
            <div class="d-flex align-text-top">
              <span class="pe-1 mt-1 fs-14">₹</span>
              <span id="total" class="h4">1350</span>
            </div>
          </div>
        </div>

        <!-- Payment Section -->
        <div class="col-12 px-0">
          <div class="row bg-light m-0">
            <div class="col-12 px-4 my-4">
              <p class="fw-bold">Payment detail</p>
            </div>
            <!-- Bank Selection -->
<div class="col-12 px-4 mb-4">
    <p class="fw-bold mb-2">Choose Bank</p>
    <div class="form-check form-check-inline me-4">
      <input class="form-check-input" type="radio" name="bank" id="hdfc" value="HDFC" checked>
      <label class="form-check-label" for="hdfc">
        <img src="https://i.pinimg.com/736x/1e/b4/93/1eb49385575175ab7f541d7000273a1b.jpg" alt="HDFC" style="height:90px;">
      </label>
    </div>
    <div class="form-check form-check-inline me-4">
      <input class="form-check-input" type="radio" name="bank" id="pnb" value="PNB">
      <label class="form-check-label" for="pnb">
        <img src="https://i.pinimg.com/736x/22/ea/e8/22eae82bd07b6e84f8c3f93d981b8c51.jpg" alt="PNB" style="height:40px;">
      </label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="bank" id="sbi" value="SBI">
      <label class="form-check-label" for="sbi">
        <img src="https://static.vecteezy.com/system/resources/previews/020/975/663/non_2x/sbi-logo-sbi-icon-transparent-free-png.png" alt="SBI" style="height:70px;">
      </label>
    </div>
  </div>
            <div class="col-12 px-4">
              <div class="d-flex mb-4">
                <span>
                  <p class="text-muted">Card number</p>
                  <input class="form-control" type="text" value="4485 6888 2359 1498" placeholder="1234 5678 9012 3456">
                </span>
                <div class="w-100 d-flex flex-column align-items-end">
                  <p class="text-muted">Expires</p>
                  <input class="form-control2" type="text" value="01/2020" placeholder="MM/YYYY">
                </div>
              </div>
              <div class="d-flex mb-5">
                <span class="me-5">
                  <p class="text-muted">Cardholder name</p>
                  <input class="form-control" type="text" value="Priya Verma" placeholder="Name">
                </span>
                <div class="w-100 d-flex flex-column align-items-end">
                  <p class="text-muted">CVC</p>
                  <input class="form-control3" type="text" value="630" placeholder="XXX">
                </div>
              </div>
         
  <!-- Purchase Button -->
  <div class="row m-0">
    <div class="col-12 mb-4 p-0 text-end">
      <button class="btn btn-primary" onclick="payNow()">Pay with Selected Bank <span class="fas fa-arrow-right ps-2"></span></button>
    </div>
  </div>
  
        </div>
      </div>
    </div>
  </div>
</div>

<!-- SCRIPT FOR LIVE PRICE UPDATE -->
<script>
  const seatQty = document.getElementById("seatQty");
  seatQty.addEventListener('input', function () {
    const seatPrice = 1450; // example price per seat
    const subtotal = seatQty.value * seatPrice;
    const promo = 100; // discount value
    const total = subtotal - promo;

    document.getElementById("subtotal").textContent = ₹${subtotal};
    document.getElementById("promo").textContent = -₹${promo};
    document.getElementById("total").textContent = ₹${total};
  });
  function payNow() {
    const selectedBank = document.querySelector('input[name="bank"]:checked').value;
    alert(`Payment processing through ${selectedBank} Bank...`);
  }
</script>

</body>
</html>
