<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bus Booking Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 30px;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 18px;
       box-shadow: 0 8px 32px rgba(52,168,83,0.13); 
    }
    input:focus, select:focus {
  outline: none;
  border: 1.5px solid #34a853;
  box-shadow: 0 0 5px #34a85333;
}

    h2 {
      text-align: center;
      color: #34a853;
  font-weight: 700; 
  margin-bottom: 28px; 
  letter-spacing: 1px; 
}
    


    .section {
      margin-bottom: 28px;
    }
    h3 {
  color: #34a853;
  font-size: 1.15em;
  font-weight: 700;
  margin-bottom: 14px;
}
label {
  font-size: 1.05em;
  font-weight: 600;
  margin-bottom: 6px;
   display: block;
}

    

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1.5px solid #e0e0e0;
      border-radius: 7px;
      margin-bottom: 18px;
       font-size: 1em;
  background: #f8f9fa;
  transition: border 0.2s, box-shadow 0.2s;

    }

    .payment-methods {
      display: flex;
      gap: 15px;
    }

    .payment-methods input {
      margin-right: 5px;
    }

    .btn {
       background-color: #34a853;
      color: white;
      padding: 14px;
      width: 100%;
      font-size: 18px;
      border: none;
      border-radius: 24px;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
  box-shadow: 0 2px 6px rgba(52,168,83,0.10);
}
.btn:hover {
      background-color: #25913c;
}

    .trip-summary {
      background-color: #f9f9f9;
      padding: 15px;
      border-left: 4px solid #f0592c;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .trip-summary p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Bus Booking Payment</h2>

  <div class="section">
    <label>Passenger Name</label>
    <input type="text" placeholder="Enter your name" required>

    <label>Email</label>
    <input type="email" placeholder="Enter your email" required>

    <label>Phone Number</label>
    <input type="tel" placeholder="Enter phone number" required>
  </div>

  

  <div class="section">
    <h3>Payment Method</h3>
    <div class="payment-methods">
      <label><input type="radio" name="payment" checked> Credit/Debit Card</label>
      <label><input type="radio" name="payment"> UPI</label>
    </div>

    <label>Card/UPI Number</label>
    <input type="text" placeholder="Enter card or UPI ID" required>

    <label>Expiry (MM/YY)</label>
    <input type="text" placeholder="MM/YY" required>

    <label>CVV</label>
    <input type="password" placeholder="123" required>
  </div>
  <div id="feedback" style="display:none; color:#34a853; margin-bottom:12px;">Payment Successful!</div>
<button class="btn">Pay</button>


 
</div>
 <script>
  const payButton = document.querySelector('.btn');
  const container = document.querySelector('.container');

  payButton.addEventListener('click', function(e) {
    e.preventDefault();
     payButton.style.display = 'none';

    const otpDiv = document.createElement('div');
    otpDiv.classList.add('section');
    otpDiv.innerHTML = `
      <h3>OTP Verification</h3>
      <p>Weâ€™ve sent an OTP to your registered mobile/email.</p>
      <input type="text" id="otpInput" placeholder="Enter OTP" />
      <button id="verifyOtpBtn" class="btn" style="margin-top: 10px;">Verify OTP</button>
    `;
    container.appendChild(otpDiv);

    
    const correctOtp = "1234";

    document.getElementById('verifyOtpBtn').addEventListener('click', function() {
      const enteredOtp = document.getElementById('otpInput').value;
      if (enteredOtp === correctOtp) {
        document.getElementById('feedback').style.display = 'block';
        otpDiv.remove();
      } else {
        alert("Incorrect OTP. Please try again.");
      }
    });
  });
</script>


   
   

</body>
</html>
