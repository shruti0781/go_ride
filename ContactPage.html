<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Bus Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #263238, #000000); /* UPDATED DARKER BACKGROUND */
      margin: 0;
      padding: 0;
      color: #fff;
    }

    .contact-container {
      background-color: #ffffff;
      color: #333;
      padding: 30px;
      max-width: 650px;
      margin: 50px auto;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .contact-container:hover {
      transform: scale(1.01);
    }

    h2 {
      text-align: center;
      color: #0077cc;
      margin-bottom: 25px;
      font-size: 28px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      box-sizing: border-box;
      transition: border 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #0077cc;
      outline: none;
    }

    textarea {
      resize: vertical;
    }

    button[type="submit"] {
      margin-top: 25px;
      width: 100%;
      background: linear-gradient(to right, #0077cc, #005fa3);
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button[type="submit"]:hover {
      background: linear-gradient(to right, #005fa3, #003e73);
    }

    @media (max-width: 768px) {
      .contact-container {
        padding: 20px;
        margin: 20px;
      }
    }

    /* NEW: Chat Button */
    .chat-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 24px;
      cursor: pointer;
      z-index: 999;
      box-shadow: 0 0 10px #000;
    }

    /* NEW: Chat Box */
    #chatBox {
      display: none;
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 300px;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 15px black;
      z-index: 999;
    }

    /* NEW: Scroll to Top Button */
    .top-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 20px;
      cursor: pointer;
      z-index: 999;
    }

    /* NEW: Accessibility Tip */
    .access-tip {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <label for="phone">Phone Number (Optional):</label>
      <input type="tel" id="phone" name="phone" placeholder="+91-XXXXXXXXXX">

      <label for="subject">Subject:</label>
      <select id="subject" name="subject" required>
        <option value="" disabled selected>Select a subject</option>
        <option value="support">Customer Support</option>
        <option value="partnership">Partnership</option>
        <option value="media">Media Inquiry</option>
        <option value="general">General Query</option>
      </select>

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <!-- NEW: Floating Chat Button -->
  <button class="chat-btn" onclick="toggleChat()">ðŸ’¬</button>

  <!-- NEW: Chat Box -->
  <div id="chatBox">
    <p><strong>Bus Tracker Assistant</strong></p>
    <p>Hi! Need help with anything?</p>
    <input type="text" placeholder="Type here..." style="width: 100%; padding: 8px; margin-top: 10px; border-radius: 6px; border: none;">
  </div>

  <!-- NEW: Scroll to Top Button -->
  <button class="top-btn" onclick="scrollToTop()">â¬†</button>

  <!-- NEW: Accessibility Tip -->
  <div class="access-tip">
    Tip: Press <kbd>Tab</kbd> to move through fields and buttons.
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const subject = document.getElementById("subject").value;
      const message = document.getElementById("message").value;

      console.log("Name:", name);
      console.log("Email:", email);
      console.log("Phone:", phone);
      console.log("Subject:", subject);
      console.log("Message:", message);

      alert("Thank you for contacting us! We'll respond as soon as possible.");
      this.reset();
    });

    // NEW: Toggle Chat Box
    function toggleChat() {
      const chat = document.getElementById("chatBox");
      chat.style.display = chat.style.display === "block" ? "none" : "block";
    }

    // NEW: Scroll to top
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>

</body>
</html>
