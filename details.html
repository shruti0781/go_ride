<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking Details</title>
  <style>
  body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      color: #333;
    }

    .card {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      color: #4CAF50;
    }

    .detail {
      margin: 15px 0;
      font-size: 18px;
    }

    .button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }

    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Booking Details</h1>

    <div class="detail" id="bus-name">Bus: Loading...</div>
    <div class="detail" id="selected-seats">Selected Seats: Loading...</div>
    <div class="detail" id="total-fare">Total Fare: ₹0</div>

    <a href="seatselectionctu.html" class="button">Go Back to Seat Selection</a>
  </div>

  <script>
    // Fetch data from localStorage
    const busName = localStorage.getItem('busName') || 'No Bus Selected';
    const selectedSeats = JSON.parse(localStorage.getItem('selectedSeats')) || [];
    const totalFare = localStorage.getItem('totalFare') || 0;

    // Update the page with the data
    document.getElementById('bus-name').textContent = `Bus: ${busName}`;
    document.getElementById('selected-seats').textContent = `Selected Seats: ${selectedSeats.length > 0 ? selectedSeats.join(', ') : 'None'}`;
    document.getElementById('total-fare').textContent = `Total Fare: ₹${totalFare}`;

  </script>
</body>
</html>
