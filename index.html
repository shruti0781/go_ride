<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoRide</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-image: url("https://images.unsplash.com/photo-1544620347-c4fd4a3d5957?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8YnVzfGVufDB8fDB8fHww"); 
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: black;
      color: white;
    }
    .logo {
      font-size: 20px;
      font-weight: bold;
      color: white;
      display: flex;
      align-items: center;
    }
    nav {
      display: flex;
      gap: 20px;
    }
    nav a {
      text-decoration: none;
      color: white;
      font-weight: 500;
    }
    .login-btn {
      background-color: #f0592c;
      border: none;
      padding: 10px 20px;
      color: white;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
    }
    .content {
  position: absolute;
  top: 50%;
  right: 5%;
  transform: translateY(-50%);
  text-align: right;
  color: white;
  padding: 20px;
  width: 90%;
  max-width: 500px;
}

    .content h1 {
      font-size: 80px;
      font-weight: 800;
    }
    .content p {
      margin-top: 10px;
      font-size: 16px;
      color: white;
    }
    .book-btn {
      margin-top: 20px;
      background-color: #f0592c;
      color: white;
      font-weight: bold;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
    }
    nav a {
  text-decoration: none;
  color: white;
  font-weight: 500;
  transition: color 0.3s ease, border-bottom 0.3s ease;
  padding-bottom: 2px;
}

nav a:hover {
  color: #f0592c; 
  border-bottom: 2px solid #f0592c;
}
@keyframes fadeInUp {
  0% {
    opacity: 0;
    transform: translateY(20px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

.fade {
  opacity: 0;
  animation: fadeInUp 1s ease-out forwards;
}

.delay-1 {
  animation-delay: 0.5s;
}

.delay-2 {
  animation-delay: 1s;
}

.delay-3 {
  animation-delay: 1.5s;
}

.highlight-text {
  color: white;
  text-shadow: 2px 2px 4px rgba(255, 94, 77, 0.3); /* Light orange tint */
}

  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="favicon.png" alt="" height="50">
      <span style="margin-left: 10px;">GoRide</span>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="AboutUs.html">About Us</a>
      <a href="bus-feedback.html">Feedback</a>
      <a href="#">Help</a>
    </nav>
    <button class="login-btn">Login</button>
  </header>

<div class="content">
  <h1 class="fade" style="font-size: 24px; font-weight: 800; margin-bottom: 5px;">Welcome To</h1>
<h2 class="fade delay-1 highlight-text" style="font-size: 50px; font-weight: 800;">GoRide</h2>
  <p class="fade delay-2" style="margin-top: 10px; font-size: 14px;">Fast. Reliable. Wherever you need to go.</p>
  <a href="booking.html" class="book-btn fade delay-3" style="margin-top: 20px; display: inline-block; text-align: center;">BOOK NOW</a>
</div>

</body>
</html>
