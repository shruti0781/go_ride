<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>GoRide</title>

    <!-- Link to CSS file -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <!-- Leaflet CSS (for the map) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <h1>GoRide</h1>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('https://images.rawpixel.com/image_social_landscape/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTEyL3JtNjE0LWJnLTA0NC5qcGc.jpg'); 
            background-size: cover;
            background-position: center;
            font-family: 'Times New Roman';
            color: #1e1c16;
            font-size: 4rem;
        }

        /* Style the header */
        header {
            background-color: rgba(164, 46, 46, 0.6); 
            padding: 20px;
            text-align: center;
        }

        /* Style the main heading */
        header h1 {
            font-size: 5rem;
            color: #fab442; 
            text-shadow: 2px 2px 4px #000; 
        }

        /* Style the main content */
        main {
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px); 
        }

        /* Style the map container */
        #mapid {
            width: 80%;
            height: 600px;
            border: 2px solid #f9a825; /* Match the heading color */
            border-radius: 10px;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 200vh; /* Full viewport height */
            margin: 0;
        }
        
        
        #map {
            height: 1000px; /* Adjust the height as needed */
            width: 90%; /* Adjust the width as needed */
            max-width: 800px; /* Optional: set a max-width */
            box-sizing: border-box;
            border: 2px solid #000; /* Optional: add a border for clarity */
        }
    </style>
    
    
</head>
<body>

    
    <div id="map"></div> <!-- This is where the map will appear -->

    <!-- Leaflet JS -->
    <script>
        var mymap = L.map('map').setView([30.378180, 76.776695], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(mymap);
        var markerAmbala = L.marker([30.378180, 76.776695]).addTo(mymap);
        var markerChitkara = L.marker([30.516459, 76.659210]).addTo(mymap);
        var markerChandigarh = L.marker([30.741482, 76.768066]).addTo(mymap);
        var markerZirakpur = L.marker([30.642803, 76.816902]).addTo(mymap);

        markerChitkara.bindPopup("<b>Chitkara University :D</b><br>Final Destination.").openPopup();

        
        var happyLocaterIcon = L.icon({
            iconUrl: 'https://www.pngarts.com/files/3/Map-Marker-Pin-PNG-Picture.png', // Path to your custom image
            iconSize:     [60, 60],   // Size of the icon [width, height]
            iconAnchor:   [30, 50],   // Point of the icon which will correspond to marker's location [x, y]
            popupAnchor:  [-10, -76]   // Point from which the popup should open relative to the iconAnchor [x, y]
        });
    
        var markerAmbala = L.marker([30.378180, 76.776695]).addTo(mymap);
        var markerChitkara = L.marker([30.516459, 76.659210], {icon: happyLocaterIcon}).addTo(mymap).bindPopup("<b>Chitkara University</b><br>Final Destination.").openPopup();
        var markerChandigarh = L.marker([30.741482, 76.768066]).addTo(mymap);
        var markerZirakpur = L.marker([30.642803, 76.816902]).addTo(mymap);
        function onMapClick(e) {
            alert("You clicked the map at " + e.latlng);
        }
        // Attach the click event to the map
        mymap.on('click', onMapClick);

    </script>

    </script>
</body>
</html>
