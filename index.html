<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GoRide</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-image: url("https://images.unsplash.com/photo-1544620347-c4fd4a3d5957?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8YnVzfGVufDB8fDB8fHww");
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 20px;
      background: black;
      color: white;
    }
    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    nav {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    nav a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      font-size: 16px;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #f0592c;
    }
    .login-btn {
      background-color: #f0592c;
      border: none;
      padding: 8px 18px;
      color: white;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
    }
    .login-btn:hover {
      background-color: #d94f22;
    }
    .content {
      position: absolute;
      top: 50%;
      right: 10%; /* moved slightly left */
      transform: translateY(-50%);
      text-align: right;
      color: white;
      padding: 20px;
      width: 90%;
      max-width: 500px;
    }
    .content h1 {
      font-size: 56px; /* Increased */
      font-weight: 800;
      margin-right: -20px; /* move to the right */
    }
    .content h2 {
      font-size: 72px;
      font-weight: 800;
    }
    .content p {
      margin-top: 20px;
      font-size: 20px;
      color: white;
      margin-right: -20px; /* move to the right */
    }
    .book-btn {
      margin-top: 40px;
      background-color: #f0592c;
      color: white;
      font-weight: bold;
      padding: 15px 30px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-size: 18px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      text-decoration: none;
      display: inline-block;
      margin-right: 90px; /* move left under "GoRide" */
    }
    .book-btn:hover {
      background-color: #d94f22;
    }
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .fade {
      opacity: 0;
      animation: fadeInUp 1s ease-out forwards;
    }
    .delay-1 { animation-delay: 0.5s; }
    .delay-2 { animation-delay: 1s; }
    .delay-3 { animation-delay: 1.5s; }

    .highlight-text {
      color: white;
      text-shadow: 2px 2px 4px rgba(255, 94, 77, 0.3);
    }
     #profile-wrapper {
      position: relative;
      display: none;
      align-items: center;
    }
    #profile-wrapper.active {
      display: flex;
    }

    #profile-container {
  display: flex;
  align-items: center;
  gap: 10px;
}

.profile-pic {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  object-fit: cover;
  cursor: pointer;
}

.username {
  color: white;
  font-weight: bold;
}

.dropdown {
  display: none;
  position: absolute;
  top: 50px;
  right: 0;
  background-color: #222;
  padding: 10px;
  border-radius: 8px;
  z-index: 999;
}

#profile-container:hover .dropdown {
  display: block;
}

.dropdown ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

.dropdown li {
  margin-bottom: 10px;
}

.dropdown a {
  color: #fff;
  text-decoration: none;
  font-size: 14px;
}

.dropdown a:hover {
  color: #f0592c;
}
    
#profile-wrapper:hover .dropdown {
  display: block; 
}



  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="images/logo.png" alt="Logo" height="60" width="60" />
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="AboutUs.html">About Us</a>
      <a href="feedback.html">Feedback</a>
      <a href="HelpPage.html">Help</a>
    </nav>
   <div id="login-container">
  <a href="login.html" class="login-btn">Login</a>
</div>

<!-- Profile shown after login -->
<div id="profile-wrapper">
<div id="profile-container">
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRtRs_rWILOMx5-v3aXwJu7LWUhnPceiKvvDg&s" class="profile-pic" alt="User" />
  <span class="username">User</span>
</div>
  <div class="dropdown">
    <ul>
      <li><a href="ticketctu.html">My Tickets</a></li>
      <li><a href="#" id="logout">Logout</a></li>
    </ul>
  </div>
</div>

  </header>

  <div class="content">
    <h1 class="fade">Welcome, <span id="userNameDisplay">Guest</span> to</h1>
    <h2 class="fade delay-1 highlight-text">GoRide</h2>
    <p class="fade delay-2">Fast. Reliable. Wherever you need to go.</p>
    <a href="booking.html" class="book-btn fade delay-3">BOOK NOW</a>
  </div>

  <script>
  const userName = localStorage.getItem('userName');
const loginContainer = document.getElementById("login-container");
const profileContainer = document.getElementById("profile-container");
const userNameDisplay = document.getElementById("userNameDisplay");

if (userName) {
  userNameDisplay.textContent = userName;
  loginContainer.style.display = "none";
  profileContainer.style.display = "flex";
  document.getElementById("profile-wrapper").style.display = "flex";
  document.querySelector(".username").textContent = userName;
} else {
  userNameDisplay.textContent = "Guest";
}

document.getElementById("logout")?.addEventListener("click", () => {
  localStorage.clear();
  location.reload();
});
 
  </script>
</body>
</html>
