<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PRTC Bus Seat Booking</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      padding: 20px;
      color: #f0f0f0;
    }

    /* Progress Bar CSS */
    .progress-container {
      max-width: 700px;
      margin: 0 auto 40px;
      position: relative;
      height: 70px;
    }
    .progress-line {
      position: absolute;
      top: 30px;
      left: 0;
      right: 0;
      height: 4px;
      background-color: #ccc;
    }
    .progress-line-fill {
      width: 33%;
      height: 100%;
      background-color: #00c853;
    }
    .progress-steps {
      display: flex;
      justify-content: space-between;
      position: relative;
      z-index: 1;
    }
    .progress-step {
      text-align: center;
      flex: 1;
    }
    .progress-step .circle {
      width: 30px;
      height: 30px;
      background-color: #ccc;
      border-radius: 50%;
      margin: 0 auto;
      line-height: 30px;
      color: white;
      font-weight: bold;
    }
    .progress-step.active .circle {
      background-color: #00c853;
    }
    .progress-step p {
      margin-top: 5px;
      font-size: 12px;
    }

    /* Existing styles for bus card */
    .bus-card {
      background-color: #1e2a38;
      border-radius: 15px;
      padding: 20px;
      margin: 0 auto 30px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
      max-width: 700px;
    }

    .bus-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    .bus-info {
      flex: 1;
    }

    .bus-title {
      text-align: center;
      flex: 1 1 100%;
      margin-bottom: 10px;
    }

    .bus-title h3 {
      margin: 0;
      font-size: 24px;
      color: #00e5ff;
    }

    .bus-title span {
      font-weight: normal;
      color: #b0bec5;
    }

    .bus-title p {
      margin: 5px 0 0;
    }

    .seat-grid {
      display: grid;
      grid-template-columns: 60px 60px 30px 60px 60px;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .seat {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      text-align: center;
      line-height: 60px;
      font-weight: bold;
      cursor: pointer;
      position: relative;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .seat:hover.available {
      background-color: #00c853;
      color: white;
      box-shadow: 0 0 10px #00e676;
      transform: scale(1.05);
    }

    .empty-space {
      width: 30px;
      height: 60px;
      background: transparent;
      pointer-events: none;
    }

    .available {
      background-color: #4db6ac;
      color: #000;
    }

    .booked {
      background-color: #e53935;
      color: white;
      cursor: not-allowed;
    }

    .waiting {
      background-color: #8e24aa;
      color: white;
    }

    .selected {
      background-color: #1e88e5 !important;
      color: white;
      box-shadow: 0 0 10px #64b5f6;
      transform: scale(1.05);
    }

    .seat::after {
      content: attr(data-tooltip);
      visibility: hidden;
      opacity: 0;
      position: absolute;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.75);
      color: white;
      padding: 5px 8px;
      font-size: 12px;
      border-radius: 4px;
      white-space: nowrap;
      transition: opacity 0.3s;
    }

    .seat:hover::after {
      visibility: visible;
      opacity: 1;
    }

    .legend {
      text-align: center;
      margin: 20px 0;
    }

    .legend span {
      display: inline-block;
      width: 20px;
      height: 20px;
      border-radius: 4px;
      margin: 0 8px;
    }

    .continue-btn {
      background-color: #00e676;
      color: #000;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      cursor: pointer;
      display: block;
      margin: 20px auto 0;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 0 10px #00e676;
      transition: background-color 0.3s, transform 0.2s;
    }

    .continue-btn:hover {
      background-color: #00c853;
      transform: scale(1.05);
    }

    .selected-info {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      color: #80deea;
    }
  </style>
</head>
<body>

<!-- Progress Bar HTML -->
<div class="progress-container">
  <div class="progress-line">
    <div class="progress-line-fill"></div>
  </div>
  <div class="progress-steps">
    <div class="progress-step active">
      <div class="circle">1</div>
      <p>Travel Date</p>
    </div>
    <div class="progress-step active">
      <div class="circle">2</div>
      <p>Available Buses</p>
    </div>
    <div class="progress-step">
      <div class="circle">3</div>
      <p>Book Seat</p>
    </div>
    <div class="progress-step">
      <div class="circle">4</div>
      <p>Details</p>
    </div>
    <div class="progress-step">
      <div class="circle">5</div>
      <p>Payment</p>
    </div>
    <div class="progress-step">
      <div class="circle">6</div>
      <p>Ticket</p>
    </div>
  </div>
</div>

<!-- Bus Card -->
<div class="bus-card">
  <div class="bus-title">
    <h3>PRTC <span>(Express Shuttle)</span></h3>
    <p><strong>Route:</strong> CHANDIGARH - LUDHIANA</p>
  </div>
  <div class="bus-header">
    <div class="bus-info">
      <p><strong>Time:</strong> 18:00hr</p>
      <p><strong>Fare:</strong> ₹400</p>
    </div>
  </div>

  <div class="seat-grid" id="seat-grid"></div>

  <div class="legend">
    <span style="background-color: #e53935;"></span> Booked
    <span style="background-color: #8e24aa;"></span> Waiting
    <span style="background-color: #4db6ac;"></span> Available
  </div>

  <div class="selected-info" id="selected-info">Selected Seats: None</div>

  <div class="selected-info" id="fare-info">Total Fare: ₹0</div>

  <button class="continue-btn">Continue</button>
</div>

<script>
  const grid = document.getElementById('seat-grid');
  const selectedInfo = document.getElementById('selected-info');
  const fareInfo = document.getElementById('fare-info');
  const totalSeats = 40;
  const bookedSeats = new Set([2, 7, 14, 23]);
  const waitingSeats = new Set([5, 17, 28]);
  const selectedSeats = new Set();
  const maxSelectable = 4;

  for (let i = 1; i <= totalSeats; i++) {
    const seat = document.createElement('div');
    seat.classList.add('seat');
    seat.setAttribute('data-tooltip', `Seat ${i} - `);

    if (bookedSeats.has(i)) {
      seat.classList.add('booked');
      seat.setAttribute('data-tooltip', `Seat ${i} - Booked`);
    } else if (waitingSeats.has(i)) {
      seat.classList.add('waiting');
      seat.setAttribute('data-tooltip', `Seat ${i} - Waiting`);
    } else {
      seat.classList.add('available');
      seat.setAttribute('data-tooltip', `Seat ${i} - Available`);
      seat.addEventListener('click', () => {
        if (seat.classList.contains('selected')) {
          seat.classList.remove('selected');
          selectedSeats.delete(i);
        } else {
          if (selectedSeats.size >= maxSelectable) {
            alert(`You can select up to ${maxSelectable} seats.`);
            return;
          }
          seat.classList.add('selected');
          selectedSeats.add(i);
        }
        updateSelectedInfo();
      });
    }

    seat.textContent = i;

    const positionInRow = (i - 1) % 4;
    if (positionInRow === 2) {
      const spacer = document.createElement('div');
      spacer.classList.add('empty-space');
      grid.appendChild(spacer);
    }

    grid.appendChild(seat);
  }

  function updateSelectedInfo() {
    const seats = Array.from(selectedSeats).sort((a, b) => a - b);
    selectedInfo.textContent = seats.length
      ? `Selected Seats: ${seats.join(', ')}`
      : 'Selected Seats: None';

    const farePerSeat = 400;
    const totalFare = seats.length * farePerSeat;
    fareInfo.textContent = `Total Fare: ₹${totalFare}`;
  }
</script>

</body>
</html>
