<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bus Ticket</title>
  <link rel="stylesheet" href="ticketstyle.css" />
</head>
<body>
  <div class="ticket">
    <div class="ticket-left">
      <h2>BUS TICKET</h2>
      <p>Ticket No: <span class="ticket-id">#BT659802</span></p>
      <div class="boarding-info">
        <p>Boarding: SHIMLA BUS STAND</p>
        <p>Gate No: 4</p>
      </div>
    </div>
    <div class="ticket-right">
      <div class="route">
        <span class="location">SHIMLA</span>
        <span class="arrow">â†’</span>
        <span class="location">SOLAN</span>
      </div>
      <div class="details">
        <div class="detail">
          <label>DATE</label>
          <div>30 April 2025</div>
        </div>
        <div class="detail">
          <label>TIME</label>
          <div>6:00 pm</div>
        </div>
        <div class="detail">
          <label>SEAT NO.</label>
          <div>34</div>
        </div>
        <div class="detail">
          <label>PASSENGER</label>
          <div>VANSHIKA</div>
        </div>
        <div class="detail">
          <label>BUS NO.</label>
          <div>23 HRTC</div>
        </div>
        <div class="detail">
          <label>FARE</label>
          <div>550</div>
        </div>
      </div>
      <div class="footer">
        <span>Enjoy your trip!</span>
        <span>Issued: 24/4/2025</span>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    document.getElementById("downloadBtn").addEventListener("click", () => {
      const ticket = document.getElementById("ticket");
      html2canvas(ticket).then(canvas => {
        const link = document.createElement("a");
        link.download = "bus_ticket.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    });
  </script>
</body>
</html>
