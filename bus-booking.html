<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Booking</title>
    <link rel="stylesheet" type="text/css" href="style.css"> <!-- External CSS file for styling -->
</head>
<body>
    <div class="booking-container">
        <h2>Book Your Bus Ticket</h2>
        
        <form action="book-ticket.php" method="POST" class="booking-form">
            <div class="form-group">
                <label for="from">From (Departure City):</label>
                <input type="text" id="from" name="from" placeholder="Enter departure city" required>
            </div>

            <div class="form-group">
                <label for="to">To (Arrival City):</label>
                <input type="text" id="to" name="to" placeholder="Enter arrival city" required>
            </div>

            <div class="form-group">
                <label for="date">Select Date:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="time">Select Time:</label>
                <select id="time" name="time" required>
                    <option value="8:00 AM">8:00 AM</option>
                    <option value="12:00 PM">12:00 PM</option>
                    <option value="4:00 PM">4:00 PM</option>
                    <option value="8:00 PM">8:00 PM</option>
                </select>
            </div>

            <div class="form-group">
                <label for="seats">Number of Seats:</label>
                <input type="number" id="seats" name="seats" min="1" max="10" value="1" required>
            </div>

            <div class="form-group">
                <label for="name">Passenger Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="payment">Payment Method:</label>
                <select id="payment" name="payment" required>
                    <option value="credit_card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="cash">Cash on Arrival</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Book Now</button>
        </form>
    </div>

    <script src="script.js"></script> <!-- External JS file for additional functionality -->
</body>
</html>
