<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Route Planner</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    header { background: #3498db; color: white; text-align: center; padding: 20px; }
    .container { width: 80%; margin: 20px auto; }
    input, select { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px; }
    button { background: #3498db; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #2980b9; }
    .results { margin-top: 20px; }
    .route-item { background: #fff; padding: 10px; border: 1px solid #ddd; margin-bottom: 10px; }
  </style>
</head>
<body>

<header>
  <h1>Bus Route Planner</h1>
</header>

<div class="container">
  <form id="route-form">
    <input type="text" id="departure" placeholder="Departure" required>
    <input type="text" id="destination" placeholder="Destination" required>
    <input type="date" id="date" required>
    <input type="time" id="time" required>
    <button type="submit">Find Routes</button>
  </form>

  <div class="results" id="results" style="display:none;">
    <h2>Available Routes</h2>
    <div id="routes-list"></div>
  </div>
</div>

<script>
  const routeData = [
    { bus: "101", departure: "Main St", destination: "Central Park", time: "9:00 AM", seats: 10 },
    { bus: "102", departure: "Main St", destination: "Central Park", time: "10:00 AM", seats: 5 }
  ];

  document.getElementById('route-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const departure = document.getElementById('departure').value.toLowerCase();
    const destination = document.getElementById('destination').value.toLowerCase();
    const filteredRoutes = routeData.filter(route =>
      route.departure.toLowerCase().includes(departure) && route.destination.toLowerCase().includes(destination)
    );
    
    const routesList = document.getElementById('routes-list');
    routesList.innerHTML = filteredRoutes.length ? 
      filteredRoutes.map(route => `<div class="route-item"><strong>Bus ${route.bus}</strong><br>Departs: ${route.time}<br>Seats Available: ${route.seats}</div>`).join('') :
      "<p>No routes found.</p>";
    
    document.getElementById('results').style.display = "block";
  });
</script>

</body>
</html>
