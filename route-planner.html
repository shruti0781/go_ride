<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Route Planner</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #3498db;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    .container {
      width: 80%;
      margin: 20px auto;
    }
    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .form-container input, .form-container select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    .form-container button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .form-container button:hover {
      background-color: #2980b9;
    }
    .results-container {
      margin-top: 30px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .route-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    .route-item:last-child {
      border-bottom: none;
    }
    .route-item strong {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Bus Route Planner</h1>
</header>

<div class="container">
  <!-- Route Planner Form -->
  <div class="form-container">
    <h2>Find Your Route</h2>
    <form id="route-planner-form">
      <label for="departure">Departure Location</label>
      <select id="departure" required>
        <option value="">-- Select Departure --</option>
        <option value="Main Street">Main Street</option>
        <option value="Broadway St.">Broadway St.</option>
        <option value="Maple Avenue">Maple Avenue</option>
      </select>

      <label for="destination">Destination Location</label>
      <select id="destination" required>
        <option value="">-- Select Destination --</option>
        <option value="Central Park">Central Park</option>
        <option value="City Mall">City Mall</option>
        <option value="University Campus">University Campus</option>
      </select>

      <label for="date">Travel Date</label>
      <input type="date" id="date" required />

      <label for="time">Preferred Departure Time</label>
      <input type="time" id="time" required />

      <button type="submit">Find Routes</button>
    </form>
  </div>

  <!-- Route Results -->
  <div class="results-container" id="results-container" style="display: none;">
    <h2>Available Routes</h2>
    <div id="route-results">
      <!-- Dynamic route results will go here -->
    </div>
  </div>
</div>

<script>
  const routeData = [
    {
      busNumber: "101",
      departure: "Main Street",
      destination: "Central Park",
      time: "9:00 AM",
      availableSeats: 15,
      duration: "30 mins",
    },
    {
      busNumber: "102",
      departure: "Main Street",
      destination: "Central Park",
      time: "10:00 AM",
      availableSeats: 5,
      duration: "30 mins",
    },
    {
      busNumber: "103",
      departure: "Broadway St.",
      destination: "Central Park",
      time: "9:30 AM",
      availableSeats: 10,
      duration: "25 mins",
    },
  ];

  document.getElementById("route-planner-form").addEventListener("submit", function(e) {
    e.preventDefault();

    const departure = document.getElementById("departure").value;
    const destination = document.getElementById("destination").value;

    const filteredRoutes = routeData.filter(route =>
      route.departure === departure && route.destination === destination
    );

    const resultsContainer = document.getElementById("results-container");
    const routeResults = document.getElementById("route-results");
    
    routeResults.innerHTML = ""; // Clear previous results

    if (filteredRoutes.length > 0) {
      filteredRoutes.forEach(route => {
        const routeItem = document.createElement("div");
        routeItem.classList.add("route-item");
        routeItem.innerHTML = `
          <strong>Bus ${route.busNumber}</strong><br>
          <strong>Departure:</strong> ${route.departure} at ${route.time}<br>
          <strong>Destination:</strong> ${route.destination}<br>
          <strong>Duration:</strong> ${route.duration}<br>
          <strong>Available Seats:</strong> ${route.availableSeats}<br>
        `;
        routeResults.appendChild(routeItem);
      });
    } else {
      routeResults.innerHTML = "<p>No routes found for your search.</p>";
    }

    resultsContainer.style.display = "block";
  });
</script>

</body>
</html>
