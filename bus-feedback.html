<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Feedback Form</title>
    <link rel="stylesheet" href="style.css"> <!-- Optional: Link your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background-color: #fff;
            margin: auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .submit-btn {
            margin-top: 20px;
            width: 100%;
            background-color: #2e8b57;
            color: white;
            font-size: 16px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #246b45;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bus Feedback Form</h1>
        <form action="#" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="busNumber">Bus Number:</label>
            <input type="text" id="busNumber" name="busNumber" placeholder="Enter bus number" required>

            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <option value="">Select rating</option>
                <option value="5">Excellent (5)</option>
                <option value="4">Good (4)</option>
                <option value="3">Average (3)</option>
                <option value="2">Poor (2)</option>
                <option value="1">Very Poor (1)</option>
            </select>

            <label for="message">Feedback:</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your feedback here..." required></textarea>

            <button type="submit" class="submit-btn">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
